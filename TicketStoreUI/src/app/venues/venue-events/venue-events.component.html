<h2>{{ venue?.name }}</h2>

<mat-card *ngFor="let event of eventList" class="event-card">
  <mat-card-header>
    <mat-card-title>{{event.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{event.description}}</p>
    <p>{{event.dateTime | date:'medium'}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
